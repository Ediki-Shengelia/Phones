<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>

    <header class="header-bg">
        <div class="header-box">
        <img class="logo" src="img/logo.svg" alt="" />
       
          <nav class="navigation" id="navbar">
            <ul class="nav-ul">
              <li><a class="a-class" href="index.html">phones</a></li>
              <li><a class="a-class" href="tab.html">tabs</a></li>
              <li><a class="a-class" href="laptops.html">laptops</a></li>
              <li><a class="a-class" href="contact.html">contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="bar" id="burgerbar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>

    <section id="contact-bg" class="padding">
      <h2 class="text-h2">Contact</h2>
      <div class="contact-div">
        <div class="contact-block">
          <form action="">
            <div class="contact-box">
              <label for="name"></label>
              <input
                class="input-style"
                type="text"
                id="name"
                name="username"
                placeholder="სახელი"
              />
              <label for="lastname"></label>
              <input
                class="input-style"
                type="text"
                id="lastname"
                name="userlname"
                placeholder="გვარი"
              />
            </div>
            <div class="contact-box">
              <select class="input-style" name="plan" id="plan">
                <option value="none" selected disabled hidden>
                  COUNTRY CODE
                </option>
                <option value="georgia">+995</option>
                <option value="Azerbaijan">+994</option>
                <option value="Nepal">+977</option>
                <option value="Ukraine">+380</option>
                <option value="India">+91</option>
                <option value="China">+86</option>
              </select>
              <label for="phone"></label>
              <input
                class="input-style"
                type="tel"
                id="phone"
                name="userphone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="123-45-678"
                required
              />
            </div>
            <div>
              <label for="email"></label>
              <input
                class="input-style"
                type="email"
                id="email"
                name="email"
                placeholder="Email"
              />
            </div>

            <label for="review"></label>
            <textarea
              class="textarea"
              name="review"
              id="review"
              placeholder="შეიყვანეთ ტექსტი"
            ></textarea>

            <div class="button-div">
              <button id="button">
                გაგზავნა <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="contact-class">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387194.0622236789!2d-74.30932477148002!3d40.69701929469058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sge!4v1709468558088!5m2!1sen!2sge"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div class="main-contact-class">
            <div class="first-contact-class">
              <h3>contact</h3>
              <i class="fa-solid fa-phone"></i>
              <a href="tel:+4733378901">+4733378901</a>
            </div>
            <div class="first-contact-class">
              <h3>Email</h3>
              <i class="fa-solid fa-envelope"></i>
              <a href="mailto:someone@example.com">someone@example.com</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
